{% extends "index.html" %}

{% block content %}
<ul class="teaser-list">
{% for article in articles %}
  <li class="teaser" style="background-image: url({{ article.teaserImage }})">
    <span class="teaser__label" doc-editable></span>
    <a class="teaser__title" internal href="/articles/{{ article.articleId }}">
      {{ article.title }}
    </a>
  </li>
{% endfor %}
</ul>
{% endblock %}
