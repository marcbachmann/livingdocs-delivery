{% extends "index.html" %}

{% block content %}
<ul class="teaser-list">
{% for article in articles %}
<li class="teaser-list-entry" style="background-image: url({{ article.teaserImage }})">
  <a internal href="/articles/{{ article.articleId }}">
    <h2>{{ article.title }}</h2>
  </a>
</li>
{% endfor %}
</ul>
{% endblock %}
